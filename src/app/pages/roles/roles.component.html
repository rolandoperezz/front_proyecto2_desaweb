<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="page-header">
  <h2>Roles</h2>
  <div class="actions">
    <form [formGroup]="formFiltros" (ngSubmit)="load()" class="filters">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Buscar..." formControlName="searchTerm">
      </span>
      <button pButton type="submit" label="Buscar" icon="pi pi-search" class="p-button-text"></button>
      <button pButton type="button" label="Limpiar" icon="pi pi-filter-slash" class="p-button-text" (click)="resetFilters()"></button>
    </form>
    <button pButton label="Nuevo rol" icon="pi pi-plus" (click)="openNew()"></button>
  </div>
</div>

<p-table
  [value]="roles"
  [paginator]="true"
  [rows]="10"
  [loading]="loading"
  [rowHover]="true"
  responsiveLayout="scroll"
  emptyMessage="Sin datos">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th style="width: 160px;">Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{ row.name }}</td>
      <td class="actions-col">
        <button pButton icon="pi pi-pencil" class="p-button-text" (click)="openEdit(row)"></button>
        <button pButton icon="pi pi-trash" class="p-button-text p-button-danger" (click)="askDelete(row)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog 
  [(visible)]="dialogVisible" 
  [modal]="true" 
  [closable]="false" 
  [style]="{width:'420px'}" 
  [draggable]="false"
  [breakpoints]="{'768px': '90vw'}">

  <ng-template pTemplate="header">
    <span class="dialog-title">
      {{ isEdit ? 'Editar rol' : 'Nuevo rol' }}
    </span>
  </ng-template>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="dialog-form p-fluid">
    <!-- Campo de Nombre -->
    <div class="form-field">
      <label for="name">Nombre</label>
      <input 
        id="name" 
        pInputText 
        formControlName="name" 
        placeholder="Nombre del rol" />
      <small class="p-error" *ngIf="submitted && form.controls['name'].invalid">
        Requerido (m√°x 100)
      </small>
    </div>

    <!-- Acciones -->
    <div class="dialog-actions">
      <button pButton type="button" label="Cancelar" class="p-button-text" (click)="dialogVisible=false"></button>
      <button pButton type="submit" label="Guardar" icon="pi pi-check" [disabled]="form.invalid"></button>
    </div>
  </form>
</p-dialog>
